<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <script defer src="js/app.js"></script>
  <title>Whisperer</title>
</head>
<body>
<header class="header">
</header>

<main class="main">
  <div class="container">
    <form id="search-form">
      <div class="form-group">
        <label class="search-label" for="street-search">Zadejte ulici: </label>
        <input name="street" type="text" class="search-input" id="street-search" placeholder="Ulice" autofocus>
      </div>
      <div class="form-group">
        <label for="zip-search" class="search-label">Zadejte PSČ: </label>
        <input name="zip" type="text" id="zip-search" class="search-input" placeholder="PSČ">
      </div>
      <div class="form-group">
        <label for="city-search" class="search-label">Zadejte město: </label>
        <input name="city" type="text" id="city-search" class="search-input" placeholder="Město">
      </div>
      <ul id="search-result">
      </ul>
    </form>
  </div>
</main>

<footer class="footer">
</footer>
</body>
</html>
